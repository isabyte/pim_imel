<!DOCTYPE html>
<html lang="pt-br">

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meninos do Lago/Admin</title>

  <!-- Bootstrap css externo -->
  <link rel="stylesheet" href="css/bootstrap.css">

  <!-- Meu css -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>


  <div class="modal" id="myModal" data-backdrop="static">
      <div class="modal-content">
        <div class="modal-header justify-content-center align-items-center">
          <h4 class="modal-title">Cadastro</h4>
        </div>
          <form >
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
            <div class="form-group">
              <label for="sobrenome">Sobrenome:</label>
              <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
            </div>

        <div class="form-group">
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" id="cpf" placeholder="CPF">
          </div>
          <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" class="form-control" id="dataNascimento">
          </div>
        </div>
        <div class="form-group">
          <label>Gênero:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="feminino" value="Feminino">
            <label class="form-check-label" for="feminino">Feminino</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino">
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="outro" value="Outro">
            <label class="form-check-label" for="outro">Outro</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" class="form-control" id="cep" placeholder="CEP">
          </div>
          <div class="form-group">
            <label for="rua">Rua / N°:</label>
            <input type="text" class="form-control" id="rua" placeholder="Rua / N°">
          </div>
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" class="form-control" id="cidade" placeholder="Cidade">
          </div>
          <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" class="form-control" id="estado" placeholder="Estado">
          </div>
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="E-mail">
          </div>
          <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" placeholder="Senha">
          </div>
        </div>
        <div class="form-group d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-secondary botao" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Cadastrar Colaborador
          </button>
          <button type="button" class="btn btn-secondary botao" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Cancelar
        </button>
          </div>
      </div>
        </form>
    </div>
  </div>
  </div>

  <!-- Scripts Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#myModal').modal('show');
    });
  </script>


</body>

</html>
