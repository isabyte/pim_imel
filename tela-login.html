<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Imel - Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
    <section class="tela-login">
        <div class="col-md-12 centro">

            <div class="login-box">

                <form action="" class="col-md-10">
                    <h2>Login</h2>
                    <div class="input-box">
                        <span class="icon">
                            <i class="bi bi-envelope-fill"></i>
                        </span>
                        <input type="text" required>
                        <label>Email de Usuário</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="lembre-de-mim">
                        <label><input type="checkbox">Lembre de mim</label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>
                    <a class="btn-login" href="dashboard.html" role="button">Login</a>
                    <div class="registro-link">
                        <p>Não faz parte do Projeto?<a data-bs-toggle="modal" data-bs-target="#cadastro"> Clique aqui
                                para se cadastrar</a></p>
                    </div>
                </form>

            </div>

        </div>
    </section>
    <div class="modal fade" id="cadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modal-tm">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Realize o seu Pré-cadastro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="row col-md-12">
                        <div class="col-md-6">
                            <label class="text-primary">Nome Completo</label>
                            <input type="text" class="form-control" placeholder="Ex: João Bezerra..." />
                        </div>
                        <div class="col-md-6">
                            <label class="text-primary">Data Nascimento</label>
                            <input type="date" class="form-control" />
                        </div>

                        <div class="espaco"></div>

                        <div class="col-md-6">
                            <label class="text-primary">Endereço</label>
                            <input type="text" class="form-control" placeholder="Ex:Rua Jabuti..." />
                        </div>
                        <div class="col-md-2">
                            <label class="text-primary">N*</label>
                            <input type="text" class="form-control" placeholder="Ex:666..." />
                        </div>
                        <div class="col-md-4">
                            <label class="text-primary">Bairro</label>
                            <input type="text" class="form-control" placeholder="Ex:Bairro Taroba..." />
                        </div>
                        <div class="col-md-6">
                            <label class="text-primary">Cidade</label>
                            <input type="text" class="form-control" placeholder="Ex:Foz do Iguaçu..." />
                        </div>
                        <div class="col-md-6">
                            <label class="text-primary">Estado</label>
                            <input type="text" class="form-control" placeholder="Ex:Paraná..." />
                        </div>
                        <div class="col-md-6">
                            <label class="text-primary">CEP</label>
                            <input type="text" class="form-control" placeholder="Ex:00000-000..." />
                        </div>

                        <div class="espaco"></div>

                        <div class="col-md-6">
                            <label class="text-primary">Nome do Pai</label>
                            <input type="text" class="form-control" placeholder="Ex:Alfredo Bitencurt..." />
                        </div>
                        <div class="col-md-3">
                            <label class="text-primary">RG</label>
                            <input type="text" class="form-control" placeholder="Ex:000000000-0..." />
                        </div>
                        <div class="col-md-3">
                            <label class="text-primary">CPF</label>
                            <input type="text" class="form-control" placeholder="Ex:000.000.000-00..." />
                        </div>
                        <div class="col-md-6">
                            <label class="text-primary">Nome da Mãe</label>
                            <input type="text" class="form-control" placeholder="Ex:Maria Betania..." />
                        </div>
                        <div class="col-md-3">
                            <label class="text-primary">RG</label>
                            <input type="text" class="form-control" placeholder="Ex:000000000-0..." />
                        </div>
                        <div class="col-md-3">
                            <label class="text-primary">CPF</label>
                            <input type="text" class="form-control" placeholder="Ex:000.000.000-00..." />
                        </div>

                        <div class="espaco"></div>

                    </div>
                    <br>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <a class="btn btn-primary" href="portal.html">Concluir Cadastro</a>
                    </div>
                </div>
            </div>
        </div>


        <script type="text/JavaScript" src="js/bootstrap.js"></script>
        <script type="text/JavaScript" src="js/bootstrap.bundle.js"></script>
</body>

</html>
