<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style-telaLogin.css">


    <title>Imel - Login</title>

    <link rel="website icon" type="png" href="imgs/imel-logo.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
    <section class="tela-login">
        <div class="col-md-12 centro">

            <div class="login-box">

                <form action="" class="col-md-10">
                    <h2>Login</h2>

                    <div id="msgError" class="msgError"></div>

                    <div class="input-box">
                        <span class="icon">
                            <i class="bi bi-envelope-fill"></i>
                        </span>
                        <input type="text" id="usuario" placeholder="" required>
                        <label id="userLabel" for="usuario">Usuário</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="senha" placeholder="" required>
                        <label id="senhaLabel" for="senha">Senha</label>
                        <i id="verSenha" class="bi bi-eye" aria-hidden="true"></i>
                    </div>
                    <button type="submit" class="btn-login" onclick='logar(); return false'>Entrar</button>
                    <div class="registro-link">
                        <p>Não faz parte do Projeto?<a href="portal-telaCadastro.html"> Clique aqui
                                para se cadastrar</a></p>
                    </div>
                </form> 
            </div>
        </div>
    </section>
 
        <script type="text/JavaScript" src="js/bootstrap.js"></script>
        <script type="text/JavaScript" src="js/bootstrap.bundle.js"></script>
        <script src="js/tela-login.js"></script>
</body>

</html>
