<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- header -->

        <header class="cabecalho-dash d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="dashboard.html" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img src="imgs/imel-logo.png" class="img-logo" alt="Logo do Instituto Meninos do Lago">
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="dashboard.html" class="nav-link px-2 link-secondary">Dashboard</a></li>
            <li><a href="#" class="nav-link px-2">Turmas</a></li>
            <li><a href="#" class="nav-link px-2">Alunos</a></li>
            <li><a class="nav-link px-2 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Cadastros
            </a>
            <div class="dropdown">
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Cadastrar aluno</a></li>
                  <li><a class="dropdown-item" href="#">Cadastros pendentes</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Cadastrar colaborador</a></li>
                </ul>
              </div></li>
              <li><a class="nav-link px-2 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Portal
            </a>
            <div class="dropdown">
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Agenda</a></li>
                  <li><a class="dropdown-item" href="#">Notícias</a></li>
                  <li><a class="dropdown-item" href="#">Imagens</a></li>
                  <li><a class="dropdown-item" href="dash-sobre.html">Sobre</a></li>
                  <li><a class="dropdown-item" href="dash-contato.html">Contato</a></li>
                </ul>
              </div></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-laranja">Sair</button>
          </div>
        </header>
      </div>
    <!-- fim header -->

    <!-- informações -->
    <section class="row col-md-12">
        <div class="col-md-4">
            <div class="box-info">
                <div style="background: linear-gradient(#B2E5D6, #6FE0B2);" class="box-info-single">
                    <div class="info-text">
                        <h1 class="h5">Alunos ativos</h1>
                        <p>143</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="box-info">
                <div style="background: linear-gradient(#D8E6A8, #BDD48E);" class="box-info-single">
                    <div class="info-text">
                        <h1 class="h5">Alunos inativos</h1>
                        <p>3</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="box-info">
                <div style="background: linear-gradient(#FFAC49, #F58008);" class="box-info-single">
                    <div class="info-text">
                        <h1 class="h5">Cadastros pendentes</h1>
                        <p>8</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="js/bootstrap.js"></script>
