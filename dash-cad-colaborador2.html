<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMEL | Admin</title>

    <!-- Bootstrap css externo -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Meu css -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
 <!-- header -->
 <div class="container">
    <header class="cabecalho-dash d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="dashboard.html" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="imgs/imel-logo.png" class="img-logo" alt="Logo do Instituto Meninos do Lago">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2">Dashboard</a></li>
        <li><a href="#" class="nav-link px-2 link-secondary">Turmas</a></li>
        <li><a href="#" class="nav-link px-2">Alunos</a></li>
        <li><a class="nav-link px-2 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Cadastros
        </a></li>
          <li><a class="nav-link px-2 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Portal</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-laranja">Sair</button>
      </div>
    </header>
  </div>
<!-- fim header -->

    <!-- informações -->
    <section class="row col-md-12 background-blur">
        <div class="col-md-4 ">
            <div class="box-info">
                <div class="box-info-single blue">
                    <div class="info-text">
                        <h1 class="h5">Alunos ativos</h1>
                        <p>143</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="box-info">
                <div class="box-info-single green">
                    <div class="info-text">
                        <h1 class="h5">Alunos inativos</h1>
                        <p>3</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="box-info">
                <div class="box-info-single orange">
                    <div class="info-text">
                        <h1 class="h5">Cadastros pendentes</h1>
                        <p>8</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- fim informações -->

    <!-- mensagem conclusão -->
    <div class="alert alert-warning alert-dismissible fade show msg-conclusao" role="alert">
        <p><a href="dashboard.html" type="button" class="btn btn-laranja" style="margin-left: 98%;">X</a></p>
        <strong style="margin-left: 10%;">O Colaborador foi cadastrado com sucesso!</strong>
        <p style="margin-left: 10%;">Feche para voltar ao menu principal.</p>.
    </div>
    <!-- fim mensagem conclusão -->

    <!--JavaScript Bootstrap-->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#myModal').modal('show');
        });
    </script>


</body>

</html>
