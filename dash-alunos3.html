<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMEL | Admin - Alunos</title>

    <!-- Bootstrap css externo -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Meu css -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <div class="container">
      <header class="cabecalho-dash d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="dashboard.html" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img src="imgs/imel-logo.png" class="img-logo" alt="Logo do Instituto Meninos do Lago">
          </a>
        </div>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2">Dashboard</a></li>
          <li><a href="#" class="nav-link px-2">Turmas</a></li>
          <li><a href="#" class="nav-link px-2 link-secondary">Alunos</a></li>
          <li><a class="nav-link px-2 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Cadastros
          </a></li>
            <li><a class="nav-link px-2 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Portal</a></li>
        </ul>
  
        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-laranja">Sair</button>
        </div>
      </header>
    </div>
  <!-- fim header -->

   <!--barra de pesquisa-->

  <section class="barra-pesquisa backgroud-blur">
    <div class="row col-md-12">
      <div class="col-md-3"></div>
      <div class="col-md-3">
        <input class="form-control" type="search" placeholder="Digite o nome de um aluno">
      </div>
      <div class="col-md-1">
        <select class="form-select select">
          <option selected>Turmas</option>
          <option class="options">Turma "A"</option>
          <option class="options">Turma "B"</option>
          <option class="options">Turma "C"</option>
          <option class="options">Turma "D"</option>
          <option class="options">Turma "E"</option>
          <option class="options">Sem Turma</option>
        </select>
      </div>
      <div class="col-md-4">
        <a href="selecionar-turma-add.html" class="btn btn-secondary botao-modal cancelar" style="margin-left: 2px;">
          Adicionar alunos selecionados à uma Turma
        </a>
      </div>
  
    </div>
  </section>
  <!-- fim da barra de pesquisa -->

    <!-- mensagem conclusão -->
    <div class="alert alert-warning alert-dismissible fade show" role="alert" style="width: 40%;
    padding: 50px; margin-left: 30%; margin-top: 5%; background-color: rgba(255, 127, 80, 0.272); color: black;">
        <p><a href="dashboard.html" type="button" class="btn btn-laranja" style="margin-left: 98%;">X</a></p>
        <strong style="margin-left: 10%;">Os alunos foram adicionados à turma X com sucesso!</strong>
        <p style="margin-left: 10%;">Feche para voltar ao menu principal.</p>.
    </div>
    <!-- fim mensagem conclusão -->

    <!--JavaScript Bootstrap-->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#myModal').modal('show');
        });
    </script>


</body>

</html>
